<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/feedback.css"/>
	<title>Feedback</title>
	<script src="https://kit.fontawesome.com/57514e4b1c.js" crossorigin="anonymous"></script>
</head>
<body>
	<!--navigation-->
	<nav>
		<!--logo-->
		<a href="#" class="logo">
			<img src="image/logo.png">
		</a>
		<!--menu btn-->
		<input type="checkbox" class="menu-btn" id="menu-btn" />
		<label class="menu-icon" for="menu-btn">
			<span class="nav-icon"></span>
		</label>

		<!--menu-->
		<ul class="menu">
			<li><a href="HomePage.html">Home</a></li>
			<li><a href="Movies.html">Movie</a></li>
			<li><a href="Asian.html">Asian</a></li>
			<li><a href="Anime.html">Anime</a></li>
			<li><a href="series.html">Series</a></li>
			<li style="background:black"><a style="color:white" href="#">Feedback</a></li>
		</ul>
		<!--search-->
		<div class="search">
			<input type="text" placeholder="Find your Movies"/>
			<!--search icon-->
			<i class="fas fa-search"></i>
		</div>

	</nav>
	<div class="contact">
		<div class="content">
		<h2>Contact Us</h2>
		</div>
		<div class="container">
			<div class="contactInfo">
				<div class=" box">
					<div class="icon"><i class="fab fa-instagram"></i></div>
					<div class="text">
						<h3>Instagram</h3>
						<p>@NontonIN</p>
					</div>
				</div>
				<div class=" box">
					<div class="icon"><i class="fab fa-twitter"></i></div>
					<div class="text">
						<h3>Twiter</h3>
						<p>@IndonesiaNonton</p>
					</div>
				</div>
				<div class=" box">
					<div class="icon"><i class="fab fa-whatsapp"></i></div>
					<div class="text">
						<h3>Whatsapp</h3>
						<p>+62 851 1111 2222</p>
					</div>
				</div>
				<div class=" box">
					<div class="icon"><i class="fab fa-facebook-f"></i></div>
					<div class="text">
						<h3>Facebook</h3>
						<p>NIndonesia</p>
					</div>
				</div>
				
			</div>
			<div class="contactForm">
				<form >
					<h2>Send Feedback</h2>
					<div class="inputBox">
						<span>Full Name</span>
						<input type="text" name="" required="required" id="nama">
					</div>
					<div class="inputBox">
						<span>Tittle</span>
						<input type="text" name="" required="required" id="judul">
					</div>
					<div class="inputBox">
						<span>Your message for us</span>
						<textarea required="required" id="komen"></textarea>
						
					</div>
					<div class="inputBox">
						<input type="submit" value="Login" class="btn solid" id="feedback" />
					</div>
				</form>
			</div>
		</div>
		
	</div>
	<footer>
		<p>Copyright 2021 - NontonIN</p>
	</footer>
	<script type="text/javascript" src="js/JQuery3.3.1.js"></script>
</body>
</html>
